<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Case Study</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <style>
        /* --- 1. Global Styles & Variables --- */
        :root {
            --primary-orange: #f59e0b;
            --accent-green: #10b981;
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #374151;
            --muted-text-color: #6b7280;
            --border-color: #e5e7eb;
            --p-font: 1rem;
        }

        * { 
            box-sizing: border-box; margin: 0; padding: 0;
            list-style: none; text-decoration: none; scroll-behavior: smooth;
        }

        body { 
            font-family: 'Jost', sans-serif; background-color: var(--bg-color); 
            color: var(--text-color); line-height: 1.6; 
        }

        .container { 
            max-width: 1200px; margin: 0 auto; padding: 1rem 10%; 
        }

        /* --- 2. Header Styles --- */
        header {
            position: fixed; width: 100%; top: 0; right: 0; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            background: transparent; padding: 30px 10%; transition: all .35s ease;
        }
        header.sticky {
            background: var(--card-color); padding: 15px 10%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo { font-size: 1.75rem; font-weight: 700; color: var(--text-color); }
        .logo img { max-width: 100%; width: 110px; height: auto; }
        
        .navlist { display: flex; }
        .navlist a {
            font-size: var(--p-font); color: var(--muted-text-color); font-weight: 500;
            padding: 10px 25px; position: relative;
        }
        .navlist a::after {
            content: ''; position: absolute; width: 0; height: 2px;
            background: var(--primary-orange); bottom: -3px; left: 0; transition: ease .40s;
        }
        .navlist a:hover { color: var(--text-color); }
        .navlist a:hover::after { width: 100%; }

        #menu-icon {
            font-size: 35px; color: var(--text-color); z-index: 10001;
            cursor: pointer; display: none;
        }

        /* --- 3. Main Content Styles --- */
        .main-content { 
            background-color: var(--card-color); padding: 1.5rem; border-radius: 1.5rem; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); margin-top: 120px;
        }
        .back-container { padding: 1rem 0; grid-column: 1; grid-row: 1; }
        .back {
            display: inline-flex; justify-content: center; align-items: center;
            background-color: #fff; padding: 10px; border-radius: 50%;
            width: 50px; height: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer; transition: transform 0.3s ease;
        }
        .back:hover { transform: scale(1.1); }
        .arrow {
            border: solid var(--text-color); border-width: 0 3px 3px 0;
            display: inline-block; padding: 3px; transform: rotate(135deg);
        }
        .case-study-tag { display: inline-block; border: 1px solid var(--border-color); padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; color: var(--muted-text-color); margin-bottom: 1rem; }
        .project-title { font-size: 2rem; font-weight: 800; line-height: 1.2; font-family: 'Manrope', sans-serif; }
        .top-btn { display: inline-block; padding: 9px 24px; background: transparent; border: 2px solid var(--primary-orange); border-radius: 30px; color: #000; letter-spacing: 1px; font-size: var(--p-font); font-weight: 500; transition: ease .50s; }
        .top-btn:hover { transform: scale(1.05); background: var(--primary-orange); color: #fff; }
        .project-header, .project-media { margin-bottom: 2rem; }
        .content-section { position: relative; padding-left: 1.5rem; margin-bottom: 2rem; }
        .content-section::before { content: ''; position: absolute; left: 0; top: 5px; width: 3px; height: 20px; background-color: var(--accent-green); border-radius: 2px; }
        .content-section h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem; font-family: 'Manrope', sans-serif; }
        .content-section p, .content-section ul, .project-intro { color: var(--muted-text-color); font-size: 0.95rem; font-family: 'Manrope', sans-serif; }
        .content-section ul { list-style: none; }
        .content-section ul li { margin-bottom: 0.5rem; }
        .stats-container { display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem; }
        .stat-card { background-color: #f8f9fa; padding: 1.5rem; border-radius: 1rem; }
        .stat-card .value { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.25rem; font-family: 'Manrope', sans-serif; }
        .stat-card .label { color: var(--muted-text-color); font-size: 0.9rem; font-family: 'Manrope', sans-serif; }
        #image-container { position: relative; min-height: 400px; }
        #image-container img { border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); object-fit: cover; transition: all 0.3s ease; }
        .web-layout img:nth-child(1) { width: 90%; height: 45%; left: 0; }
        .web-layout img:nth-child(2) { width: 90%; height: 45%; bottom: 0; left: 5%; }
        .web-layout img:nth-child(3) { width: 40%; height: 50%; right: 0; z-index: 10; }
        .mobile-layout img:nth-child(1) { width: 45%; height: 60%; left: 40%; z-index: 5; }
        .mobile-layout img:nth-child(2) { width: 45%; height: 60%; left: 10%; z-index: 10; transform: scale(1.05); }
        .mobile-layout img:nth-child(3) { width: 45%; height: 60%; left: 30%; z-index: 5; }
        
        /* --- 4. NEW: Other Products Section Styles --- */
        .other-products {
            padding: 4rem 0 2rem;
            text-align: center;
        }
        .other-products h3 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2.5rem;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card {
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            border-radius: 12px;
            transition: transform 0.4s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-card .layer {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            height: 100%;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .product-card:hover .layer {
            opacity: 1;
        }
        .layer h4 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        .layer p {
            color: #ddd;
            font-size: 1rem;
        }

        /* --- 5. Media Queries --- */
        @media (max-width: 970px) {
            #menu-icon { display: block; }
            .navlist {
                position: absolute; top: -1000px; left: 0; right: 0;
                flex-direction: column; background: var(--card-color);
                text-align: center; transition: all .40s;
                padding: 2rem 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .navlist.active { top: 100%; }
        }
        @media (min-width: 992px) {
            .main-content { 
                display: grid; grid-template-columns: minmax(auto, 60%) 1fr; 
                grid-template-rows: auto auto 1fr; gap: 0 1rem;
                padding: 4rem; align-items: start;
            }
            .back-container { grid-column: 1; grid-row: 1; }
            .project-header { grid-column: 1; grid-row: 2; margin-bottom: 0; }
            .project-intro { grid-column: 2; grid-row: 2; margin-bottom: 0; margin-top: 3rem; }
            .project-details { grid-column: 1; grid-row: 3; margin-top: 3rem; }
            .project-media  { grid-column: 2; grid-row: 3; margin-bottom: 0; margin-top: 3rem; }
            #image-container { min-height: 500px; margin-top: 0; }
            .web-layout img:nth-child(1) { position: absolute; width: 90%; height: 45%; top: 0; left: 0; }
            .web-layout img:nth-child(2) { position: absolute; width: 90%; height: 45%; bottom: 0; left: 5%; top: 80%; }
            .web-layout img:nth-child(3) { position: absolute; width: 40%; height: 50%; top: 40%; right: 0; z-index: 10; }
            .mobile-layout img:nth-child(1) { position: absolute; width: 45%; height: 60%; top: 0; left: 10%; z-index: 5; }
            .mobile-layout img:nth-child(2) { position: absolute; width: 45%; height: 60%; top: 80%; left: 20%; z-index: 10; transform: scale(1.05); }
            .mobile-layout img:nth-child(3) { position: absolute; width: 45%; height: 60%; top: 40%; left: 50%; z-index: 5; }
            .project-title { font-size: 2.75rem; }
            .stats-container { flex-direction: row; }
        }
    </style>
</head>
<body>
    <header>
		<a href="/index.html" class="logo"><img src="../assets/images/GHlog.png"></a>
		<div class="bx bx-menu" id="menu-icon"></div>
		<ul class="navlist">
			<li><a href="/index.html#home">Home</a></li>
			<li><a href="/index.html#about">About</a></li>
			<li><a href="/index.html#portfolio">Portfolio</a></li>
			<li><a href="/index.html#service">Service</a></li>
			<li><a href="/index.html#contact">Contact</a></li>
		</ul>
	</header>

    <div class="container">
        <main class="main-content">
            <div class="back-container">
                <div class="back" onclick="goBack()"><span class="arrow"></span></div>
            </div>
            <div class="project-header">
                <span class="case-study-tag" id="case-tag"></span>
                <h1 id="project-title" class="project-title">Loading...</h1>
                <p style="margin: 1rem 0; color: var(--muted-text-color); font-size: 0.95rem;" id="timeframe"></p>
                <div class="buttons">
                    <a href="#" class="top-btn" id="project-button" target="_blank" rel="noopener noreferrer">Project URL</a>
                </div> 
            </div>
            <p id="project-intro" class="project-intro"></p> 
            <div class="project-details">
                <div class="content-section"><h2>Client overview</h2><p id="client-overview"></p></div>
                <div class="content-section"><h2>Challenge</h2><p id="challenge"></p></div>
                <div class="content-section"><h2>Solution Provided</h2><ul id="solutions-list"></ul></div>
                <div class="content-section"><h2>Results</h2><div id="stats-container" class="stats-container"></div></div>
                <div class="content-section"><h2>Key Takeaways</h2><p id="takeaways"></p></div>
            </div>
            <div class="project-media">
                <div id="image-container"></div>
            </div>
        </main>
        
        <!-- NEW: Other Products Section HTML -->
        <section class="other-products">
            <h3>Other Projects</h3>
            <div class="product-container" id="other-products-container">
                <!-- Products will be dynamically injected here -->
            </div>
        </section>

    </div>

    <!-- The project data rendering script is now here, combined -->
   <script src="../js/render-project.js"></script>
    <script>
        function goBack() {
            // Go back or to a specific page like the main projects overview
            window.history.length > 1 ? window.history.back() : window.location.href = 'projects-overview.html';
        }
    </script>
</body>
</html>
